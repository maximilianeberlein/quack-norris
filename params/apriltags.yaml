# # Definitions of tags to detect
#
# ## General remarks
#
# - All length in meters
# - Ellipsis (...) signifies that the previous element can be repeated multiple times.
#
# ## Standalone tag definitions
# ### Remarks
#
# - name is optional
#
# ### Syntax
#
# standalone_tags:
#   [
#     {id: ID, size: SIZE, name: NAME},
#     ...
#   ] 
# up tgressive 0.5
# standalone_tags:
#   [
#     {id: 58, size: 0.065, name: Right Turn, position: [0.0, 0.6], orientation: [0.7071068, 0.0, 0.0, 0.7071068]}, # [w,x,y,z] Orientation in global frame
#     {id: 20, size: 0.065, name: Stop, position: [0.6, 1.8], orientation: [1.0, 0.0, 0.0, 0.0]}, # [w,x,y,z] Orientation in global frame
#     {id: 2, size: 0.065, name: Yield, position: [3.0, 1.20], orientation: [0.7071068, 0.0, 0.0, -0.7071068]}, # [w,x,y,z] Orientation in global frame
#     {id: 74, size: 0.065, name: traffic light, position: [2.40, 0.0], orientation: [0.0, 0.0, 0.0, 1.0]}, # [w,x,y,z] Orientation in global frame
#     {id: 168, size: 0.065, name: one way, position: [1.50, 1.80],orientation: [1.0, 0.0, 0.0, 0.0]}, # Orientation via normal vector
#     {id: 386, size: 0.060, name: Slow Xing, position: [1.50, 0.0], orientation: [0.0, 0.0, 0.0, 1.0]}, # Orientation via normal vector
  
#   ]
